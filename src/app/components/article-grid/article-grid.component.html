<!-- main grid is a drop list, but articles cannot be dropped onto it -->
<section
    cdkDropList 
    [cdkDropListData]="articles"
    class="article-grid">

    <!-- display each article card with image, title, and source, and make draggable-->
    <div 
        class="card" 
        *ngFor="let article of articles"
        (click)="onSelect(article)"
        cdkDrag
        [cdkDragData]="article">
        <img [src]="article.urlToImage" alt="Article image" />
        <div class="card-body">
            <h3>{{ article.title }}</h3>
            <small>{{ article.source.name }}</small>
        </div>
    </div>
</section>
