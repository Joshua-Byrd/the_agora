<div class="column">
    <h3 class="title">{{ title | uppercase }}</h3>

    <!-- only render cards if not the trash (read) column -->
    <ng-container *ngIf="!isTrash">
        <div 
            cdkDropList 
            [cdkDropListData]="articles"
            (cdkDropListDropped)="onDrop($event)"
            [cdkDropListConnectedTo]="connectedDropLists"
            [id]="dropListId"
            class="card-list">
            <div 
                class="card" 
                *ngFor="let article of articles" 
                cdkDrag
                [cdkDragData]="article">
                <img [src]="article.urlToImage" alt="Article image" />
                <div class="card-body">
                    <h3>{{ article.title }}</h3>
                    <small>{{ article.source.name }}</small>
                </div>
            </div>
        </div>
    </ng-container>

    <!-- for the trash column -->
    <ng-container *ngIf="isTrash">
        <div 
            cdkDropList 
            [cdkDropListConnectedTo]="connectedDropLists"
            [id]="dropListId"
            (cdkDropListDropped)="onDrop($event)"
            class="trash-zone">
            <p>🗑️ Drag here to mark as read</p>
          </div>
    </ng-container>
</div>
