<div *ngIf="article; else noArticle" class="article-container">

    <h2>{{ article.title }}</h2>
  
    <img *ngIf="article.urlToImage" [src]="article.urlToImage" alt="Article image" />
  
    <div class="meta">
      <span><strong>Source:</strong> {{ article.source.name }}</span> |
      <span><strong>Published:</strong> {{ article.publishedAt | date:'medium' }}</span>
    </div>
  
    <p>{{ article.description }}</p>
  
    <a 
      [href]="article.url" 
      target="_blank" 
      rel="noopener"
      class="read-more">
      ðŸ”— Read Full Article
    </a>
  
  </div>
  
  <ng-template #noArticle>
    <p style="text-align: center; padding: 1rem;">Select an article to view details</p>
  </ng-template>
